{% extends 'members/base2.html' %}

{% block title %}Password Reset Complete{% endblock %}

{% block content %}
<div class="w-full max-w-md mx-auto">
    <div class="bg-white rounded-lg shadow-lg overflow-hidden">
        <div class="p-8 text-center">
            <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-green-100 mb-4">
                <i class="fas fa-check-circle text-green-600 text-3xl"></i>
            </div>
            <h2 class="text-2xl font-bold text-gray-800 mb-2">Password Reset Complete</h2>
            <p class="text-gray-600 mb-6">Your password has been set. You may go ahead and log in now.</p>
            
            <div class="mt-8">
                <a href="{% url 'login' %}" class="inline-flex items-center justify-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-200">
                    <i class="fas fa-sign-in-alt mr-2"></i> Log In
                </a>
            </div>
        </div>
    </div>
</div>

<style>
    /* Ensure the content is properly aligned */
    #mainContent {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - 4rem);
        padding: 2rem 1rem;
    }
    
    /* Responsive adjustments */
    @media (max-width: 640px) {
        #mainContent {
            padding: 1rem;
            align-items: flex-start;
            padding-top: 2rem;
        }
        
        .rounded-lg {
            border-radius: 0.5rem;
        }
    }
</style>
{% endblock %}
