<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Church CRM{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            /* overflow: hidden; */
            display: flex;
        }
        
        .sidebar {
            width: 150px;
            background-color: #f4f4f4;
            padding: 15px;
            height: 100%;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            transition: width 0.3s;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .sidebar.collapsed {
            width: 80px;
        }
        
        .sidebar .toggle-btn {
            position: 20px;
            top: 15px;
            /* Position the button inside the sidebar */
            right: -40px;
            /* Place it outside the sidebar for collapse/expand */
            background: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            z-index: 1000;
            /* Ensure it is on top of other elements */
            transition: right 0.3s, transform 0.3s;
        }
        
        .sidebar.collapsed .toggle-btn {
            right: -40px;
            transform: rotate(180deg);
            /* Rotate button to indicate collapse/expand */
        }
        
        .content {
            flex: 1;
            padding: 10px;
            margin-left: 0;
            transition: margin-left 0.3s;
        }
        
        .sidebar.collapsed~.content {
            margin-left: 10px;
        }
        
        .sidebar-nav {
            list-style: none;
            padding: 0;
            margin: 0;
            margin-top: 20px;
            flex-grow: 1;
        }
        
        .sidebar-nav li a {
            display: block;
            padding: 10px;
            color: #333;
            text-decoration: none;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .sidebar-nav li a:hover {
            background-color: #e0e0e0;
            text-decoration: none;
        }
        
        .sidebar-nav li a i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }
        
        .user-info {
            padding: 15px 10px;
            border-top: 1px solid #ddd;
            margin-top: auto;
        }
        
        .user-info .dropdown-toggle {
            display: flex;
            align-items: center;
            width: 100%;
            background: none;
            border: none;
            color: #333;
            text-align: left;
            padding: 8px 10px;
            border-radius: 5px;
        }
        
        .user-info .dropdown-toggle:hover {
            background-color: #e9ecef;
        }
        
        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: #6c757d;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            font-weight: bold;
            font-size: 14px;
        }
        
        .dropdown-menu {
            min-width: 100%;
            border: 1px solid rgba(0,0,0,.15);
            box-shadow: 0 2px 10px rgba(0,0,0,.1);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        
        th {
            background-color: #f2f2f2;
        }
        
        img {
            max-width: 100px;
            height: auto;
        }
    </style>
</head>

<body>
    <div class="sidebar" id="sidebar">
        <button class="toggle-btn" onclick="toggleSidebar()">â˜°</button>
        <h3>Church CRM</h3>
        <ul class="sidebar-nav">
            <li><a href="{% url 'dashboard' %}"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
            <li><a href="{% url 'member_list' %}"><i class="bi bi-people"></i> Members</a></li>
            <li><a href="{% url 'track_attendance' %}"><i class="bi bi-clipboard-check"></i> Attendance</a></li>
            <li><a href="{% url 'visitor_list' %}"><i class="bi bi-person-plus"></i> Visitors</a></li>
            <li><a href="{% url 'print_badges' %}"><i class="bi bi-printer"></i> Print Badges</a></li>
        </ul>
        
        <div class="user-info">
            {% if user.is_authenticated %}
            <div class="dropdown">
                <button class="dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    <div class="user-avatar">
                        {{ user.username|slice:":1"|upper }}
                    </div>
                    <span class="d-none d-sm-inline">{{ user.username }}</span>
                </button>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                    <li><a class="dropdown-item" href="#"><i class="bi bi-person me-2"></i>Profile</a></li>
                    <li><a class="dropdown-item" href="#"><i class="bi bi-gear me-2"></i>Settings</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="{% url 'logout' %}"><i class="bi bi-box-arrow-right me-2"></i>Logout</a></li>
                </ul>
            </div>
            {% else %}
            <div class="d-grid gap-2">
                <a href="{% url 'login' %}" class="btn btn-primary btn-sm">Login</a>
                <a href="{% url 'signup' %}" class="btn btn-outline-primary btn-sm">Sign Up</a>
            </div>
            {% endif %}
        </div>
    </div>
    <div class="content">
        {% block content %}
        <!-- This is where child templates will insert their content -->
        {% endblock %}
    </div>
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('collapsed');
            
            // Store the sidebar state in localStorage
            const isCollapsed = sidebar.classList.contains('collapsed');
            localStorage.setItem('sidebarCollapsed', isCollapsed);
        }
        
        // Check for saved user preference (if any)
        document.addEventListener('DOMContentLoaded', function() {
            const isCollapsed = localStorage.getItem('sidebarCollapsed') === 'true';
            const sidebar = document.getElementById('sidebar');
            
            if (isCollapsed) {
                sidebar.classList.add('collapsed');
            }
            
            // Initialize tooltips
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl);
            });
        });
    </script>
</body>

</html>
