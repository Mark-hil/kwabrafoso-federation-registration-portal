<!-- members/templates/members/set_attendance_session.html -->
{% extends 'members/base.html' %} {% block content %}
<h1>Set Attendance Session</h1>
<form method="POST">
    {% csrf_token %}
    <label for="attendance_type">Attendance Type:</label>
    <select name="attendance_type" id="attendance_type" required>
        <option value="lecture_hours">Lecture Hours</option>
        <option value="event">Event</option>
        <option value="small_group">Small Group</option>
    </select>

    <div id="event_details" style="display: none;">
        <label for="event_name">Event Name:</label>
        <input type="text" name="event_name" id="event_name">
    </div>

    <div id="group_details" style="display: none;">
        <label for="group_name">Group Name:</label>
        <input type="text" name="group_name" id="group_name">
    </div>

    <button type="submit">Start Attendance Session</button>
</form>

<script>
    // Show or hide additional input fields based on attendance type
    document.getElementById('attendance_type').addEventListener('change', function() {
        const attendanceType = this.value;
        document.getElementById('event_details').style.display = attendanceType === 'event' ? 'block' : 'none';
        document.getElementById('group_details').style.display = attendanceType === 'small_group' ? 'block' : 'none';
    });
</script>
{% endblock %}
